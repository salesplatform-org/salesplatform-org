<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salesplatform.org - Dashboards</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }
        header {
            background: #1a1a1a;
            padding: 20px;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0 0 10px;
            text-transform: lowercase;
            letter-spacing: 1px;
        }
        header p {
            font-size: 1.1em;
            margin: 0;
            opacity: 0.8;
        }
        .nav-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(102, 102, 102, 0.7);
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            z-index: 1100;
            transition: background-color 0.2s;
        }
        .nav-toggle:hover {
            background: rgba(136, 136, 136, 0.7);
        }
        .nav-panel {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #1a1a1a;
            border-right: 1px solid #333;
            transition: left 0.3s ease;
            z-index: 1000;
        }
        .nav-panel.open {
            left: 0;
        }
        .nav-panel .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.2s;
        }
        .nav-panel .close-btn:hover {
            color: #fff;
        }
        .nav-panel ul {
            list-style: none;
            padding: 20px;
            margin: 60px 0 0;
        }
        .nav-panel li {
            margin: 10px 0;
        }
        .nav-panel a {
            color: #ccc;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            padding: 10px;
            border-radius: 6px;
            transition: background-color 0.2s, color 0.2s;
        }
        .nav-panel a:hover {
            background: #333;
            color: #fff;
        }
        .nav-panel a.active {
            background: #666;
            color: #fff;
            font-weight: bold;
        }
        .dashboard {
            display: flex;
            justify-content: space-around;
            margin: 40px 20px;
            flex-wrap: wrap;
        }
        .card {
            background: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 200px;
            margin: 10px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .card h3 {
            font-size: 1em;
            margin: 0 0 10px;
            color: #ccc;
        }
        .metric {
            font-size: 2em;
            font-weight: bold;
        }
        #chartContainer {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        canvas {
            max-height: 400px;
        }
        .data-form {
            background: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        .data-form input {
            background: #1a1a1a;
            border: 1px solid #555;
            color: #fff;
            padding: 10px;
            margin: 5px;
            border-radius: 6px;
            width: 100px;
        }
        .data-form button {
            background: #666;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.2s;
        }
        .data-form button:hover {
            background: #888;
        }
        @media (max-width: 768px) {
            .dashboard { justify-content: center; }
            .card { width: 100%; max-width: 300px; }
            header h1 { font-size: 2em; }
            .nav-panel { width: 200px; left: -200px; }
        }
    </style>
</head>
<body>
    <button class="nav-toggle" onclick="toggleNav()">☰</button>
    <header>
        <h1>salesplatform.org</h1>
        <p>The sales platform for organizations</p>
    </header>
    <div class="nav-panel" id="navPanel">
        <button class="close-btn" onclick="toggleNav()">✕</button>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Assistant</a></li>
            <li><a href="/dashboards.html" class="active">Dashboards</a></li>
            <li><a href="#">Prospects</a></li>
            <li><a href="#">Emails</a></li>
            <li><a href="#">Insights</a></li>
        </ul>
    </div>
    <div class="dashboard">
        <div class="card">
            <h3>Total Deals Closed</h3>
            <div class="metric" id="dealsClosed">5</div>
        </div>
        <div class="card">
            <h3>Monthly Revenue</h3>
            <div class="metric" id="monthlyRevenue">$10,000</div>
        </div>
        <div class="card">
            <h3>Active Prospects</h3>
            <div class="metric" id="activeProspects">25</div>
        </div>
    </div>
    <div class="data-form">
        <h3>Update Your Data</h3>
        <p>Enter your real numbers below—changes save locally in your browser.</p>
        <div>
            <label>Deals Closed: </label>
            <input type="number" id="inputDeals" value="5" min="0">
            <label>Revenue: </label>
            <input type="text" id="inputRevenue" value="10000" placeholder="$ Amount">
            <label>Prospects: </label>
            <input type="number" id="inputProspects" value="25" min="0">
        </div>
        <button onclick="updateData()">Update Dashboard</button>
        <button onclick="resetData()">Reset to Defaults</button>
    </div>
    <div id="chartContainer">
        <canvas id="salesChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://bszmuxltttcjcadduham.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzem11eGx0dHRjamNhZGR1aGFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NzczMDEsImV4cCI6MjA3NTU1MzMwMX0.MIqDfxWt7dsCAs2GrWSTmzSigcp3bhPLY167AH3zPJc';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        // Navigation toggle
        function toggleNav() {
            document.getElementById('navPanel').classList.toggle('open');
        }
        // Chart initialization
        let salesChart;
        function updateChart(data) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            if (salesChart) salesChart.destroy();
            salesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                    datasets: [{
                        label: 'Deals Closed',
                        data,
                        backgroundColor: '#666'
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true, ticks: { color: '#fff' } },
                        x: { ticks: { color: '#fff' } }
                    },
                    plugins: {
                        legend: { labels: { color: '#fff' } }
                    }
                }
            });
        }
        // Data management
        function loadData() {
            const savedDeals = localStorage.getItem('dealsClosed') || 5;
            const savedRevenue = localStorage.getItem('monthlyRevenue') || '10000';
            const savedProspects = localStorage.getItem('activeProspects') || 25;
            document.getElementById('dealsClosed').textContent = savedDeals;
            document.getElementById('monthlyRevenue').textContent = '$' + Number(savedRevenue).toLocaleString();
            document.getElementById('activeProspects').textContent = savedProspects;
            document.getElementById('inputDeals').value = savedDeals;
            document.getElementById('inputRevenue').value = savedRevenue;
            document.getElementById('inputProspects').value = savedProspects;
            updateChart([2, 3, 1, 4, Number(savedDeals)]);
        }
        function updateData() {
            const deals = document.getElementById('inputDeals').value || 0;
            const revenue = document.getElementById('inputRevenue').value.replace(/[^0-9]/g, '') || 0;
            const prospects = document.getElementById('inputProspects').value || 0;
            document.getElementById('dealsClosed').textContent = deals;
            document.getElementById('monthlyRevenue').textContent = '$' + Number(revenue).toLocaleString();
            document.getElementById('activeProspects').textContent = prospects;
            localStorage.setItem('dealsClosed', deals);
            localStorage.setItem('monthlyRevenue', revenue);
            localStorage.setItem('activeProspects', prospects);
            updateChart([2, 3, 1, 4, Number(deals)]);
            alert('Data updated! Refresh to see it persist.');
        }
        function resetData() {
            localStorage.clear();
            location.reload();
        }
        // Auth check and initialize
        supabase.auth.getSession().then(({ data, error }) => {
            if (error || !data.session) {
                window.location.href = '/';
            } else {
                loadData();
            }
        });
    </script>
</body>
</html>
