<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salesplatform.org - The sales platform for organizations</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: #000000; 
            color: #ffffff; 
            margin: 0; 
            padding: 0; 
            line-height: 1.6;
        }
        header { 
            text-align: center; 
            background: #1a1a1a; 
            color: #ffffff; 
            padding: 40px 20px; 
            border-bottom: 1px solid #333333;
        }
        header h1 { 
            font-size: 2.5em; 
            margin: 0 0 10px 0; 
            text-transform: lowercase; 
            letter-spacing: 1px;
        }
        header p { 
            font-size: 1.1em; 
            margin: 0; 
            opacity: 0.8;
        }
        .dashboard { 
            display: flex; 
            justify-content: space-around; 
            margin: 40px 20px; 
            flex-wrap: wrap;
        }
        .card { 
            background: #333333; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); 
            text-align: center; 
            width: 200px; 
            margin: 10px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .card h3 { 
            font-size: 1em; 
            margin: 0 0 10px 0; 
            color: #cccccc;
        }
        .metric { 
            font-size: 2em; 
            font-weight: bold; 
            color: #ffffff; 
        }
        #chartContainer { 
            width: 90%; 
            max-width: 800px; 
            margin: 40px auto; 
            background: #333333; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        canvas {
            max-height: 400px;
        }
        .data-form {
            background: #333333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        .data-form input {
            background: #1a1a1a;
            border: 1px solid #555555;
            color: #ffffff;
            padding: 10px;
            margin: 5px;
            border-radius: 6px;
            width: 100px;
        }
        .data-form button {
            background: #666666;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.2s;
        }
        .data-form button:hover {
            background: #888888;
        }
        @media (max-width: 768px) {
            .dashboard { justify-content: center; }
            .card { width: 100%; max-width: 300px; }
            header h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <header>
        <h1>salesplatform.org</h1>
        <p>The sales platform for organizations</p>
    </header>
   
    <div class="dashboard">
        <div class="card">
            <h3>Total Deals Closed</h3>
            <div class="metric" id="dealsClosed">5</div>
        </div>
        <div class="card">
            <h3>Monthly Revenue</h3>
            <div class="metric" id="monthlyRevenue">$10,000</div>
        </div>
        <div class="card">
            <h3>Active Prospects</h3>
            <div class="metric" id="activeProspects">25</div>
        </div>
    </div>

    <div class="data-form">
        <h3>Update Your Data</h3>
        <p>Enter your real numbers belowâ€”changes save locally in your browser.</p>
        <div>
            <label>Deals Closed: </label>
            <input type="number" id="inputDeals" value="5" min="0">
            <label>Revenue: </label>
            <input type="text" id="inputRevenue" value="10000" placeholder="$ Amount">
            <label>Prospects: </label>
            <input type="number" id="inputProspects" value="25" min="0">
        </div>
        <button onclick="updateData()">Update Dashboard</button>
        <button onclick="resetData()">Reset to Defaults</button>
    </div>
   
    <div id="chartContainer">
        <canvas id="salesChart"></canvas>
    </div>
    <script>
        // Load saved data on page load
        function loadData() {
            const savedDeals = localStorage.getItem('dealsClosed') || 5;
            const savedRevenue = localStorage.getItem('monthlyRevenue') || '10000';
            const savedProspects = localStorage.getItem('activeProspects') || 25;
            document.getElementById('dealsClosed').textContent = savedDeals;
            document.getElementById('monthlyRevenue').textContent = '$' + Number(savedRevenue).toLocaleString();
            document.getElementById('activeProspects').textContent = savedProspects;
            document.getElementById('inputDeals').value = savedDeals;
            document.getElementById('inputRevenue').value = savedRevenue;
            document.getElementById('inputProspects').value = savedProspects;
            updateChart([2, 3, 1, 4, Number(savedDeals)]); // Simple update to last bar
        }

        // Update dashboard and save to localStorage
        function updateData() {
            const deals = document.getElementById('inputDeals').value || 0;
            const revenue = document.getElementById('inputRevenue').value.replace(/[^0-9]/g, '') || 0;
            const prospects = document.getElementById('inputProspects').value || 0;
            document.getElementById('dealsClosed').textContent = deals;
            document.getElementById('monthlyRevenue').textContent = '$' + Number(revenue).toLocaleString();
            document.getElementById('activeProspects').textContent = prospects;
            localStorage.setItem('dealsClosed', deals);
            localStorage.setItem('monthlyRevenue', revenue);
            localStorage.setItem('activeProspects', prospects);
            updateChart([2, 3, 1, 4, Number(deals)]);
            alert('Data updated! Refresh the page to see it persist.');
        }

        // Reset to defaults
        function resetData() {
            localStorage.removeItem('dealsClosed');
            localStorage.removeItem('monthlyRevenue');
            localStorage.removeItem('activeProspects');
            location.reload();
        }

        // Update chart
        let salesChart;
        function updateChart(data) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            if (salesChart) salesChart.destroy();
            salesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                    datasets: [{
                        label: 'Deals Closed',
                        data: data,
                        backgroundColor: '#666666'
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    },
                    plugins: {
                        legend: {
                            labels: { color: '#ffffff' }
                        }
                    },
                    scales: {
                        x: { ticks: { color: '#ffffff' } },
                        y: { ticks: { color: '#ffffff' } }
                    }
                }
            });
        }

        // Initialize on load
        loadData();
    </script>
</body>
</html>
